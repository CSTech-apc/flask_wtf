{%extends 'base.html'%} {%block content%}
<form action="" method="POST">
  {{form.hidden_tag()}}
  <fieldset>
    <legend>Reset Password</legend>
    <div>
      {{form.email.label}} {%if form.email.errors%} {{form.email}} {%for error
      in form.email.errors%}
      <span>{{error}}</span>
      {%endfor%} {%else%} {{form.email}} {%endif%}
    </div>
  </fieldset>
  {{form.submit}}
</form>
{%endblock%}
